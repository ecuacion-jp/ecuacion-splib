<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{bootstrap/page-general-1-form}"
		th:with="subFunction='edit', formMethod='post'">

<body>
	<div layout:fragment="form-content" th:remove="tag" 
			th:with="isInsert=${__${function + 'EditForm'}__.isInsert},dataKind=${__${function + 'EditForm'}__.dataKind}">
		<div class="container-fluid mt-6">
			<input type="hidden" name="isInsert" th:value="${isInsert}">
			<input type="hidden" name="dataKind" th:value="${dataKind}">
		
			<div layout:fragment="edit-fields-content"></div>

		</div>
		<br>

		<div layout:fragment="edit-buttons-content"></div>

	</div>
</body>
</html>
