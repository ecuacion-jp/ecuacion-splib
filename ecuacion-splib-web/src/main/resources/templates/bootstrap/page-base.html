	https://spring-library-dev-sample.aws.ecuacion.jp/spring-library-dev-sample/public/ptBase/page
 */-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		th:with="
			bodyBgColor=${@propUtil.getValueOrElse('jp.ecuacion.splib.web.body.background-color', '')}
			, bodyBgImage=${@propUtil.getValueOrElse('jp.ecuacion.splib.web.body.background-image', '')}
		">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
	<link th:href="@{/css/splib-web.css}" rel="stylesheet">
	<link th:href="@{/css/app.css}" rel="stylesheet">
	<script th:src="@{/js/splib-web.js}"></script>
	<title th:text="${headTitle == null || headTitle == '' ? @msgUtil.getValue(#locale, title) : @msgUtil.getValue(#locale, headTitle)}"></title>
</head>
<body th:style="${bodyBgColor} != '' ? 'background-color: ' + ${bodyBgColor} : 
		(${bodyBgImage} != '' ? 'background-image: ' + ${bodyBgImage} : '')"
		th:with="
			bsBgGradient=${@propUtil.getValueOrElse('jp.ecuacion.splib.web.bootstrap.is-background-gradient', false)}
		">
	<div class="content-wrapper">
		<!--/* navbar */-->
		<th:block th:with="
				titleDefaultApp=${@propUtil.getValueOrElse('jp.ecuacion.splib.web.navbar.title', '')},
				titleDefault=${titleDefaultApp} == '' ? ${@msgUtil.getValueOrElse(#locale, 'jp.ecuacion.splib.web.navbar.title', '')} : ${titleDefaultApp},
				titleAccountApp=${@propUtil.getValueOrElse('jp.ecuacion.splib.web.navbar.title-account', '')},
				titleAccount=${titleAccountApp} == '' ? ${@msgUtil.getValueOrElse(#locale, 'jp.ecuacion.splib.web.navbar.title-account', titleDefault)} : ${titleAccountApp},
				titleAdminApp=${@propUtil.getValueOrElse('jp.ecuacion.splib.web.navbar.title-admin', '')},
				titleAdmin=${titleAdminApp} == '' ? ${@msgUtil.getValueOrElse(#locale, 'jp.ecuacion.splib.web.navbar.title-admin', titleDefault)} : ${titleAdminApp},
				title=${loginState == 'account' ? titleAccount : (loginState == 'admin' ? titleAdmin : titleDefault)},
				imagePathTmp=@{${@propUtil.getLoginStateDependentValueOrElse(loginState, 'jp.ecuacion.splib.web.navbar.image-path', '')}},
				imagePath=${(!#strings.isEmpty(imagePathTmp) && !#strings.startsWith(imagePathTmp, '/') ? '/' : '') + imagePathTmp},
				defaultPagePathTmp=@{${@propUtil.getLoginStateDependentValueOrElse(loginState, 'jp.ecuacion.splib.web.navbar.default-page-path', '')}},
				defaultPagePath=${(!#strings.isEmpty(defaultPagePathTmp) && !#strings.startsWith(defaultPagePathTmp, '/') ? '/' : '') + defaultPagePathTmp},
				optionBgColor=${@propUtil.getValueOrElse('jp.ecuacion.splib.web.navbar.background-color-class', '')},
				options=(${optionBgColor} == '' ? '' : ('backgroundColorClass=' + ${optionBgColor})) + ',' 
						+ (${bsBgGradient} == '' ? '' : ('isBackgroundGradient=' + ${bsBgGradient}))
				">
			<div th:replace="~{bootstrap/components :: navbarRoot(~{ :: fragmentNavbarBasePage}, 
					${title}, ${imagePath}, ${defaultPagePath},	~{ :: fragmentNavbarBasePageRight}, ${options})}"></div>
					
			<th:block th:if="false"><div th:fragment="fragmentNavbarBasePage" th:remove="tag">
				<!--/* Change navbar dependent on loginState */-->
				<th:block th:if="${loginState == 'public'}">
					<span th:replace="~{splib-web/parts :: nav-bar-public}"></span>
				</th:block>
				<th:block th:if="${loginState == 'account'}">
					<span th:replace="~{splib-web/parts :: nav-bar-account}"></span>
				</th:block>
				<th:block th:if="${loginState == 'admin'}">
					<span th:replace="~{splib-web/parts :: nav-bar-admin}"></span>
				</th:block>
				<th:block th:if="${loginState == 'ecuacion-public'}">
					<span th:replace="~{splib-web/parts :: nav-bar-public}"></span>
				</th:block>
				<h1 style="color: red" 
						th:if="${loginState != 'public' && loginState != 'account' && loginState != 'admin' && loginState != 'ecuacion-public'}">
					parameter: ${loginState} is not properly designated.
				</h1>
			</div></th:block>
			
			<th:block th:if="false"><div th:fragment="fragmentNavbarBasePageRight" th:remove="tag">
				<!--/* Change navbar dependent on loginState */-->
				<th:block th:if="${loginState == 'public'}">
					<span th:replace="~{splib-web/parts :: nav-bar-public-right}"></span>
				</th:block>
				<th:block th:if="${loginState == 'account'}">
					<span th:replace="~{splib-web/parts :: nav-bar-account-right}"></span>
				</th:block>
				<th:block th:if="${loginState == 'admin'}">
					<span th:replace="~{splib-web/parts :: nav-bar-admin-right}"></span>
				</th:block>
				<th:block th:if="${loginState == 'ecuacion-public'}">
					<span th:replace="~{splib-web/parts :: nav-bar-public-right}"></span>
				</th:block>
			</div></th:block>
			
		</th:block>

		<th:block th:if="false"><div th:fragment="page-base-title-part" th:remove="tag">
			<!--/* title */-->
			<div th:if="${title != null && title != ''}" th:replace="~{bootstrap/components :: title(${title}, '')}"></div>
			<div th:if="${titleDesc != null && titleDesc != ''}" th:replace="~{bootstrap/components :: titleDesc(${titleDesc}, '')}"></div>
			<div layout:fragment="title-space"></div>
	
			<!--/* messages */-->
			<div th:replace="~{ :: messages('')}"></div>
		</div></th:block>
		
		<div class="ms-5 me-5">

			<!--/* wideかnarrowかで表示を変更 */-->
			<div class="container" th:if="${width == 'narrow'}">
				<div class="row justify-content-center">
					<div class="col-sm-8 col-md-6 col-lg-4 col-xl-3">
						<th:block th:replace="~{:: page-base-title-part}" />
						
						<div layout:fragment="base-content"></div>
						
					</div>
				</div>
			</div>
			<th:block th:if="${width == 'wide'}">
				<th:block th:replace="~{:: page-base-title-part}" />
				<div layout:fragment="base-content"></div>
			</th:block>
			<h1 style="color: red" th:if="${width != 'narrow' && width != 'wide'}">
				parameter: ${width} is not properly designated.
			</h1>
			
		</div>

		<div th:fragment="footer" th:remove="tag">
			<footer class="text-white bg-color-footer" th:classappend="${bsBgGradient ? 'bg-gradient' : ''}">
				<div th:replace="~{splib-web/parts :: footer-string}"></div>
			</footer>
			<script th:src="@{/js/app.js}"></script>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
	 
	 
	 
	<!--/* fragment: messages */-->
	<th:block th:if="false"><div th:fragment="messages(options)" th:remove="tag" th:if="${!(noMessages != null && noMessages)}">
 		<div th:replace="~{bootstrap/components :: internalAllCommonComponent(~{ :: fragmentMessages}, true, ${options})}"></div>

		<th:block th:if="false"><div th:fragment="fragmentMessages" th:remove="tag">
			<div class="mt-5 mb-5">
				<!-- messages from url parameter -->
				<div class="all-error-messages-list-wrapper text-danger">
					<div class="bg-color-msg-error-bg p-2 rounded-1" 
							th:if="${param.error != null or param.logoutDone != null or param.accessDenied != null or param.notFound != null}">
						<div th:replace="~{ :: freeSpace(~{ ::free-space-login-messages}, '')}"></div>
					</div>
				</div>
				<th:block th:if="false"><div th:fragment="free-space-login-messages" th:remove="tag">
					<div th:if="${param.error}" style="white-space: pre-wrap;" th:text="${@msgUtil.getValue(#locale, 'jp.ecuacion.splib.web.login.message.error')}"></div>
					<div th:if="${param.logoutDone}" style="white-space: pre-wrap;" th:text="${@msgUtil.getValue(#locale, 'jp.ecuacion.splib.web.login.message.logoutDone')}"></div>
					<div th:if="${param.accessDenied}" style="white-space: pre-wrap;" th:text="${@msgUtil.getValue(#locale, 'jp.ecuacion.splib.web.login.message.accessDenied')}"></div>
					<div th:if="${param.notFound}" style="white-space: pre-wrap;" th:text="${@msgUtil.getValue(#locale, 'jp.ecuacion.splib.web.login.message.notFound')}"></div>
				</div></th:block>
				<!-- messages from ${messagesBean} -->
				<div th:object="${messagesBean}">
					<div class="bg-color-msg-success-bg p-2 rounded-1" th:if="${param.keySet().contains('success') || messagesBean.needsSuccessMessage}">
						<div class="text-success" th:if="${param.success}" th:text="${@msgUtil.getValue(#locale, 'jp.ecuacion.splib.web.common.message.success')}"></div>
						<div class="text-success" th:if="*{needsSuccessMessage}" th:text="${@msgUtil.getValue(#locale, 'jp.ecuacion.splib.web.common.message.success')}"></div>
					</div>
					<div class="all-error-messages-list-wrapper text-danger">
						<div class="bg-color-msg-error-bg p-2 rounded-1" th:if="*{errorMessages != null && errorMessages.size() > 0}">
							<!--/* in the case of showing item related message here */-->
							<th:block th:if="${@propUtil.getValueOrElse('jp.ecuacion.splib.web.process-result-message.shown-at-the-top', false)}">
								<div class="all-error-messages-list-ul">
									<div th:replace="~{ :: internalDisplayMessages(*{errorMessages})}"></div>
								</div>
							</th:block>
							<!--/* in the case of showing item related message at each item */-->
							<th:block th:if="${@propUtil.getValueOrElse('jp.ecuacion.splib.web.process-result-message.shown-at-each-item', true)}">
								<ul class="all-error-messages-list-ul">
									<!--/* showing non-item-related messages */-->
									<th:block th:if="*{errorMessagesNotLinkedToItems.size() > 0}">
										<div th:replace="~{ :: internalDisplayMessages(*{errorMessagesNotLinkedToItems})}"></div>
									</th:block>
									<!--/* showing a message that says there's an error at some of the items */-->
									<th:block th:if="*{errorMessagesLinkedToItems.size() > 0}">
										<div th:replace="~{ :: internalDisplayMessages(${@msgUtil.getValue(#locale, 'jp.ecuacion.splib.web.common.message.messagesLinkedToItemsExist')})}"></div>
									</th:block>
								</ul>
							</th:block>
						</div>
					</div>
				</div>
			</div>
		</div></th:block>
	</div></th:block>

	<!--/* fragment: message displaying internal common component */-->
	<th:block th:if="false"><div th:fragment="internalDisplayMessages(errorMessages)" th:remove="tag">
		<table th:each="message : ${errorMessages}" style="width: 100%;">
			<tr>
				<td style="vertical-align:top; width: 20px"><div style="margin-left: 10px; margin-right: 10px;">- </div></td>
				<td colspan="2"><div class="all-error-messages-list-li" style="white-space: pre-wrap">[[
						${#strings.contains(message, #strings.unescapeJava('\n\n')) ? 
						#strings.substring(message, 0, #strings.indexOf(message, #strings.unescapeJava('\n\n'))) : message}]]</div></td>
			</tr>
			
			<!--/* 
				subMessage feature.
				See the following for error reasons:\n\nreason1: xxx\nreason2: xxx
				-> 
				- See the following for error reasons:
				  - reason1: xxx
				  - reason2: xxx
			 */-->
			<th:block th:if="${#strings.contains(message, #strings.unescapeJava('\n\n'))}">
				<th:block th:each="subMessage : ${#strings.arraySplit(#strings.substring(message, #strings.indexOf(message, #strings.unescapeJava('\n\n'))), #strings.unescapeJava('\n'))}">
					<tr>
						<td></td>
						<td style="vertical-align:top; width: 10px"><div style="margin-right: 10px">- </div></td>
						<td><div class="all-error-messages-list-li" style="white-space: pre-wrap">[[${subMessage}]]</div></td>
					</tr>
				</th:block>
			</th:block>
		</table>
	</div></th:block>
	
</body>
</html>
